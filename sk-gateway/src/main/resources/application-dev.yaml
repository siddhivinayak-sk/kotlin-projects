server:
  port: 9090
spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: after_route
          uri: https://httpbin.org
          predicates:
            - Path=/get
          filters:
          #- StripPrefix=1
          - name: RequestRateLimiter
            args:
              redis-rate-limiter.replenishRate: 1
              redis-rate-limiter.burstCapacity: 60
              redis-rate-limiter.requestedTokens: 60
              key-resolver: "#{@keyResolver1}"
          - name: RequestRateLimiter
            args:
              redis-rate-limiter.replenishRate: 1
              redis-rate-limiter.burstCapacity: 60
              redis-rate-limiter.requestedTokens: 60
              key-resolver: "#{@keyResolver2}"

management:
  health:
    redis:
      enabled: true
  endpoint:
    gateway:
      enabled:true
  endpoints:
    web:
      exposure:
        include: gateway

