<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background: #343541;
            color: #ececf1;
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            max-width: 100vw;
            margin: 0;
            box-shadow: 0 0 10px #2224;
            background: #444654;
        }
        .chat-header {
            padding: 1rem;
            background: #202123;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 1px;
            border-bottom: 1px solid #393a3f;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem 1rem 1rem 1rem;
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            background: #343541;
        }
        .message {
            display: flex;
            align-items: flex-start;
            gap: 0.8rem;
            max-width: 90%;
        }
        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        .message .avatar {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            background: #202123;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
        }
        .message.user .avatar {
            background: #19c37d;
            color: #fff;
        }
        .message-content {
            background: #444654;
            padding: 0.9rem 1.2rem;
            border-radius: 0.8rem;
            font-size: 1.08rem;
            line-height: 1.5;
            box-shadow: 0 2px 8px #2222;
            word-break: break-word;
        }
        .message-content pre, .message-content code {
            background: #22232a;
            color: #e6e6e6;
            border-radius: 0.3em;
            padding: 0.2em 0.4em;
            font-family: 'Fira Mono', 'Consolas', monospace;
            white-space: pre-wrap;
            word-break: break-word;
        }
        .message-content ul, .message-content ol, .message-content li, .message-content blockquote {
            white-space: normal;
        }
        .chat-input-area {
            display: flex;
            align-items: center;
            padding: 1rem;
            background: #202123;
            border-top: 1px solid #393a3f;
        }
        .chat-input {
            flex: 1;
            padding: 0.8rem 1rem;
            border-radius: 0.7rem;
            border: none;
            font-size: 1.1rem;
            background: #343541;
            color: #ececf1;
            outline: none;
        }
        .send-btn {
            background: #19c37d;
            color: #fff;
            border: none;
            border-radius: 0.7rem;
            padding: 0.8rem 1.2rem;
            margin-left: 0.7rem;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .send-btn:active, .send-btn:hover {
            background: #13a06b;
        }
        @media (max-width: 800px) {
            .chat-container { width: 100vw; max-width: 100vw; }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <i class="fa-solid fa-robot"></i> AI Chat
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will appear here -->
        </div>
        <form class="chat-input-area" id="chat-form" autocomplete="off">
            <input type="text" class="chat-input" id="chat-input" placeholder="Type your message..." required autofocus />
            <button type="submit" class="send-btn"><i class="fa-solid fa-paper-plane"></i></button>
        </form>
    </div>
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- DOMPurify for sanitizing HTML -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.8/dist/purify.min.js"></script>
    <script>
        const chatMessages = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');

        // Replace with your actual REST endpoint
        const REST_ENDPOINT = '/chat/rag';

        function appendMessage(content, isUser, isSpinner = false) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message' + (isUser ? ' user' : '');
            if (isSpinner) msgDiv.id = 'chat-spinner';
            let messageHtml;
            if (isUser) {
                messageHtml = document.createElement('div');
                messageHtml.className = 'message-content';
                messageHtml.textContent = content;
            } else {
                try {
                    if (typeof marked === 'undefined' || typeof DOMPurify === 'undefined') {
                        throw new Error('Markdown libraries not loaded');
                    }
                    // Normalize newlines for markdown rendering
                    let normalizedContent = content
                        .replace(/\\r\\n/g, '\n')
                        .replace(/\\n/g, '\n')
                        .replace(/\r\n/g, '\n')
                        .replace(/\n/g, '\n');
                    // Collapse 3 or more consecutive newlines into 2
                    normalizedContent = normalizedContent.replace(/(\n\s*){3,}/g, '\n\n');
                    const rawHtml = marked.parse(normalizedContent);
                    const safeHtml = DOMPurify.sanitize(rawHtml);
                    messageHtml = document.createElement('div');
                    messageHtml.className = 'message-content';
                    messageHtml.innerHTML = safeHtml;
                } catch (err) {
                    messageHtml = document.createElement('div');
                    messageHtml.className = 'message-content';
                    messageHtml.textContent = '[Markdown render error] ' + (err.message || err);
                }
            }
            msgDiv.innerHTML = `
                <div class="avatar">${isUser ? '<i class=\'fa-solid fa-user\'></i>' : '<i class=\'fa-solid fa-robot\'></i>'}</div>
            `;
            msgDiv.appendChild(messageHtml);
            chatMessages.appendChild(msgDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessageToServer(message) {
            try {
                const response = await fetch(REST_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: message })
                });
                if (!response.ok) throw new Error('Server error: ' + response.status);
                const data = await response.json();
                return data.response || 'No response';
            } catch (e) {
                console.error('Fetch error:', e);
                return 'Error: ' + e.message;
            }
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userMsg = chatInput.value.trim();
            if (!userMsg) return;
            appendMessage(userMsg, true);
            chatInput.value = '';
            appendMessage('<i class="fa-solid fa-spinner fa-spin"></i> Thinking...', false, true);
            const botMsg = await sendMessageToServer(userMsg);
            // Remove the spinner by ID
            const spinner = document.getElementById('chat-spinner');
            if (spinner) spinner.remove();
            appendMessage(botMsg, false);
        });
    </script>
</body>
</html>
