version: '3.8'

services:
  postgresml:
    image: ghcr.io/postgresml/postgresml:2.10.0
    restart: always
    volumes:
      # This volume persists your database data outside the container.
      - postgresml_data:/var/lib/postgresql
    ports:
      # Map container port 5432 (Postgres) to host port 5433.
      - "5433:5432"
      # Map container port 8000 (HTTP API) to host port 8000.
      - "8000:8000"
    environment:
      # This is the password for the default 'postgres' user.
      - POSTGRES_PASSWORD=postgresml
      # This variable may be necessary to ensure the container stays running.
      - PGML_NO_DASHBOARD=true
    command: tail -f /dev/null

  ai:
    build: .
    image: ai:latest
    ports:
      - "8080:8080"
    depends_on:
      - postgresml
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgresml:5432/postgresml
      SPRING_DATASOURCE_USERNAME: postgresml
      SPRING_DATASOURCE_PASSWORD: postgresml
      AZURE_AI_SEARCH_ENDPOINT: ${AZURE_AI_SEARCH_ENDPOINT}
      AZURE_AI_SEARCH_KEY: ${AZURE_AI_SEARCH_KEY}
      AZURE_OPENAI_API_KEY: ${AZURE_OPENAI_API_KEY}
      AZURE_OPENAI_DEPLOYMENT: ${AZURE_OPENAI_DEPLOYMENT}
      AZURE_OPENAI_EM_DEPLOYMENT: ${AZURE_OPENAI_EM_DEPLOYMENT}
      AZURE_OPENAI_ENDPOINT: ${AZURE_OPENAI_ENDPOINT}
      SPRING_PROFILES_ACTIVE: dev
    restart: unless-stopped

volumes:
  postgresml_data:
